<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h4 style="text-align: center;">Registration form</h4>
    <form action="form_process.html" method="post">
    <table border="2">
        <tr>
            <td><b>Enter your first<br>name</b></td>
            <td><input type="text" name="firstname" id="firstname" placeholder="Enter your first name"></td>
        </tr>

        <tr>
            <td><b>Enter your last <br>name</b></td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td><b>Enter your <br> password</b></td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><b>ReEnter your <br>password</b></td>
            <td><input type="passwrod" name="re-password"></td>
        </tr>
        <tr>
            <td><b>Enter your email</b></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><b>Enter your mobile</b></td>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <td><b>Enter your address</b></td>
            <td><textarea name="myText"  cols="20" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><b>Select your gender</b></td>
            <td>male<input type="radio" name="male">
            female<input type="radio" name="female"></td>
        </tr>
        <tr>
            <td><b>Select your hobbies</b></td>
            <td>hobby1 <input type="checkbox" name="hob1" >
            hobby2<input type="checkbox" name="hob2">
        hobby3 <input type="checkbox" name="hob3"></td>
        </tr>
        <tr>
            <td><b>Select your DOB</b></td>
            <td><input type="date" name="DOB"></td>
        </tr>
        <tr>
            <td><b>Select your <br> Country</b></td>
            <td><select name="country">
                <option value="country_select">Select your country</option>
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="US">USA</option>
            </td>
        </tr>
        <tr>
            <td><b>Upload your pic</b></td>
            <td><input type="file" name="image_upload"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save My Data">
                <input type="reset" name="Reset Data">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
