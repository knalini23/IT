<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     table{
        border:2px solid black; 
        border-collapse: collapse;
    }
    thead ,th
    {
        border:2px solid black; 
        padding: 5px;
        text-align: center; 
    }
    tbody
    {
        border: 2px solid black; 
        border-collapse: collapse;
    }
    td{
        border: 2px solid black;
        padding: 5px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th><b>Name</b></th>
                <th><b>Age</b></th>
                <th><b>Country</b></th>
            </tr>
        </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Mary</td>
                <td>David</td>
            </tr>
            <tr>
                <td>25</td>
                <td>30</td>
                <td>22</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>Canada</td>
                <td>UK</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
